<html>
    <title>Crie uma página web na qual o usuário possa digitar dois valores, cada um em uma caixa de texto.
        Quando o usuário indicar que deseja que os valores sejam trocados (clicando no botão "Troca"), os valores contidos nas caixas
        de texto são trocados, ou seja, se na primeira caixa de texto estiver escrito "IPT" e na segunda,
        "Inteli", quando solicitada a troca, a primeira caixa de texto deve contar "IPT" e a segunda, "Inteli".</title>
    <head>
        <script src = "SegundoExercicio.js"></script>
    </head>
    <body>
        <div class="inverter">
            <input id = "caixa1">
            <input id = "caixa2"><br><br>
        
            <div class="button">
                <button class="botao" onclick = "inverter()">Trocar </button>
            </div>
        </div>
    </body>
</html>
